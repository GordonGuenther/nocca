<md-sidenav class="md-sidenav-left md-whiteframe-z1 nocca-side-nav"
    md-component-id="nav"
    ng-mouseleave="hideNavOnMouseLeave()">

    <md-toolbar>
        <md-button ng-click="toggleNav()" layout="row" layout-align="center center">
            <h1 class="md-toolbar-tools">
                <span class="fa fa-chevron-left" style="margin-right: 1em;"></span>
                Nav
            </h1>
        </md-button>
    </md-toolbar>

    <md-content class="md-padding">

        <md-list>
            <md-list-item layout="column">
                <md-item-content>
                    <div class="md-tile-content nocca-nav-block"
                        ui-sref="{{ uiStates.status }}"
                        ng-click="hideNavOnMouseLeave(true)">

                        <h3>Status</h3>
                        <p>
                            Received requests, responses, recordings, etc
                        </p>
                        <p layout="column">
                            <a class="nocca-nav-link">
                                View status
                                <span class="fa fa-angle-right"></span>
                            </a>
                        </p>
                    </div>
                </md-item-content>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item layout="column">
                <md-item-content>
                    <div class="md-tile-content nocca-nav-block"
                        ui-sref="{{ uiStates.status }}"
                        ng-click="hideNavOnMouseLeave(true)">

                        <h3>Manage caches</h3>
                        <p>
                            Import caches, export caches, yadayada
                        </p>
                        <p layout="column">
                            <a class="nocca-nav-link">
                                Manage caches
                                <span class="fa fa-angle-right"></span>
                            </a>
                        </p>
                    </div>
                </md-item-content>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item layout="column">
                <md-item-content>
                    <div class="md-tile-content nocca-nav-block"
                        ui-sref="{{ uiStates.scenarios }}"
                        ng-click="hideNavOnMouseLeave(true)">

                        <h3>Manage scenarios</h3>
                        <p>
                            Start and stop
                        </p>
                        <p layout="column">
                            <a class="nocca-nav-link">
                                Manage scenarios
                                <span class="fa fa-angle-right"></span>
                            </a>
                        </p>
                    </div>
                </md-item-content>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>
