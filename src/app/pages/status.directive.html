<div>

    <md-content class="md-padding">
        <div layout="row">
            <h2 flex>Status</h2>

            <div>
                <md-input-container>
                    <label><span class="fa fa-filter"></span> Filter</label>
                    <input type="text"
                        ng-model="filter.query"
                        ng-change="filterData(filter.query)"
                        ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0}}">

                    <div ng-messages="filter">
                        <div ng-message="on">Found {{ filter.size }} responses</div>
                    </div>
                </md-input-container>

            </div>

        </div>


        <md-tabs md-selected="selectedTabIndex" flex>
            <md-tab label="All responses ({{ data.responses | noccaDataObjectLength }})">
                <md-content class="md-spacing">

                    <md-list>
                        <md-list-item ng-repeat="(hash, response) in data.responses | noccaDataOrderObject:'timestamp':true track by hash">

                            <nocca-widgets-response response="response"></nocca-widgets-response>

                            <md-divider></md-divider>
                        </md-list-item>
                    </md-list>

                </md-content>
            </md-tab>
            <md-tab label="By Endpoints ({{ data.endpoints | noccaDataObjectLength }})" ng-disabled="!data.endpoints">

                <md-content>

                    <section ng-repeat="(endpoint, hashKeys) in data.endpoints track by endpoint">

                        <md-subheader class="md-primary">{{ endpoint }}</md-subheader>

                        <md-list>
                            <md-item ng-repeat="hashKey in hashKeys | noccaDataUnique track by hashKey"
                                ng-if="data.responses[hashKey]">

                                <nocca-widgets-response response="data.responses[hashKey]"></nocca-widgets-response>

                                <md-divider></md-divider>

                            </md-item>
                        </md-list>

                    </section>

                </md-content>

            </md-tab>
            <md-tab label="Recorded ({{ data.recorded.length }})" ng-disabled="!data.recorded.length">

                <md-content>
                    <section>

                        <md-list>
                            <md-item ng-repeat="hashKey in data.recorded track by $index" ng-if="data.responses[hashKey]">

                                <nocca-widgets-response response="data.responses[hashKey]"></nocca-widgets-response>

                                <md-divider></md-divider>

                            </md-item>
                        </md-list>

                    </section>

                </md-content>

            </md-tab>

            <md-tab label="Forwarded ({{ data.forwarded.length }})" ng-disabled="!data.forwarded.length">

                <md-content ng-show="data.forwarded.length">
                    <section>

                        <md-list>
                            <md-item ng-repeat="hashKey in data.forwarded track by $index" ng-if="data.responses[hashKey]">

                                <nocca-widgets-response response="data.responses[hashKey]"></nocca-widgets-response>

                                <md-divider></md-divider>

                            </md-item>
                        </md-list>

                    </section>

                </md-content>

            </md-tab>

            <md-tab label="Replayed ({{ data.replayed.length }})" ng-disabled="!data.replayed.length">

                <md-content>

                    <section>

                        <md-list>
                            <md-item ng-repeat="hashKey in data.replayed track by $index" ng-if="data.responses[hashKey]">

                                <nocca-widgets-response response="data.responses[hashKey]"></nocca-widgets-response>

                                <md-divider></md-divider>

                            </md-item>
                        </md-list>

                    </section>

                </md-content>

            </md-tab>

            <md-tab label="Story">

                <md-content>
                    <md-list>
                        <md-item ng-repeat="line in data.storyLog | noccaDataOrderObject:'timestamp':true track by line.id"
                            class="nocca-story-line"
                            ng-if="data.responses[line.requestKeyHash]">

                            <md-item-content>

                                <div class="md-tile-left">
                                    <span class="nocca-timestamp fa fa-clock-o">
                                        {{ line.timestamp | date:'HH:mm:ss.sss' }}
                                    </span>
                                </div>
                                <div class="md-tile-content">
                                    <span ng-class="{'fa-circle': line.rec}" class="fa fa-fw"></span>
                                    <span ng-class="{'fa-sign-out': line.fwd}" class="fa fa-fw"></span>
                                    <span ng-class="{'fa-play': line.rpl}" class="fa fa-fw"></span>
                                    <span ng-class="{'fa-question': line.miss}" class="fa fa-fw"></span>

                                    <span>{{ line.line }}</span>
                                </div>
                            </md-item-content>
                        </md-item>

                    </md-list>
                </md-content>

            </md-tab>

        </md-tabs>

        <md-content layout="row" class="md-padding">

            <md-button ng-click="downloadAll()" ng-disabled="!data.recorded.length">

                <span class="fa fa-cloud-download"></span>
                Download recorded ({{ data.recorded.length }})

            </md-button>

            <span flex></span>
            <md-button ng-click="showRaw = !showRaw">
                <span class="fa" ng-class="{'fa-eye': showRaw, 'fa-eye-slash': !showRaw}"></span>
                raw data
            </md-button>
        </md-content>

        <pre ng-show="showRaw">{{ data | json:4 }}</pre>

    </md-content>
</div>
