        <md-content class="md-padding nocca-status-settings">

            <dl layout="row" layout-align="start center">
                <dt>Display</dt>
                <dd layout="row">

                    <md-button ng-repeat="mode in displayModes"
                        aria-label="Set display mode"
                        class="fa fa-fw fa-{{ mode }}"
                        ng-click="setDisplayMode(mode)"
                        ng-class="{'md-accent': selectedDisplayMode == mode}">

                    </md-button>

                </dd>
                <dt>Grouping</dt>
                <dd layout="row">

                    <md-button ng-repeat="mode in groupingModes"
                        aria-label="Set grouping mode"
                        class="fa fa-fw fa-{{ mode }}"
                        ng-click="setGroupingMode(mode)"
                        ng-class="{'md-accent': selectedGroupingMode == mode}">

                    </md-button>

                </dd>
                <dt>Filter</dt>
                <dd layout="row">

                    <md-button ng-repeat="mode in sequenceFilters"
                        aria-label="Set sequence filters"
                        class="fa fa-fw fa-{{ mode }}"
                        ng-click="setSequenceFilter(mode)"
                        ng-class="{'md-accent': selectedSequenceFilters.indexOf(mode) > -1}">

                    </md-button>

                </dd>
            </dl>

            <div angular-stats
                watch-count=".watch-count"
                digest-length=".digest-length"
                on-watch-count-update="onWatchCountUpdate(watchCount)"
                on-digest-length-update="onDigestLengthUpdate(digestLength)">

                watch count: <span class="watch-count"></span><br>
                digest cycle length: <span class="digest-length"></span>
            </div>

        </md-content>


        <md-content class="nocca-response">

            <section ng-repeat="group in data">

                <md-subheader ng-show="!!group.name">{{ group.name }}</md-subheader>

                <nocca-widgets-response-bar ng-if="selectedDisplayMode == 'th-list'"></nocca-widgets-response-bar>
                <nocca-widgets-response-slice ng-if="selectedDisplayMode == 'list'"></nocca-widgets-response-slice>
                <nocca-widgets-response-block ng-if="selectedDisplayMode == 'th-large'"></nocca-widgets-response-block>
                <nocca-widgets-response-cube ng-if="selectedDisplayMode == 'th'"></nocca-widgets-response-cube>
                <nocca-widgets-response-story ng-if="selectedDisplayMode == 'comment'"></nocca-widgets-response-story>

                <div layout="row" ng-show="group.sequences.length > maxResponses">
                    <md-button
                        ng-click="maxResponses = maxResponses + 50"
                        aria-label="Show more">
                        show 50 more!
                    </md-button>
                    <span flex></span>
                    <md-button ng-click="maxResponses = undefined" aria-label="Show all">
                        show all
                    </md-button>
                </div>
            </section>

        </md-content>
