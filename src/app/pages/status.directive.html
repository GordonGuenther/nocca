<md-content class="md-padding">

    <h2>Status</h2>

    <div layout="row">
        <div>
            <a href="" ng-click="showFilter = !showFilter">
                <span class="fa fa-fw fa-filter"></span>
            </a>
        </div>
        <md-input-container flex="33" ng-show="showFilter">
            <label>Filter</label>
            <input type="text" ng-model="filter">
        </md-input-container>
    </div>

    <md-content class="md-padding">

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>requestKey</th>
                    <th>Cache hits</th>
                    <th>Cache misses</th>
                    <th>Cache recs</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(requestKey, mock) in data.mocks">
                    <td>{{ $index }}</td>
                    <td>{{ mock.mockData.rawRequest.url }}</td>
                    <td>{{ mock.mockData.hit }}</td>
                    <td><a ng-click="">download</a></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr ng-if="!data.mocks">
                    <td colspan="6">
                        No requests to show
                    </td>
                </tr>
            </tbody>
        </table>
        <md-button ng-click="exportMocks()">export mocks</md-button>
    </md-content>

    Table here based on data:
    <pre>{{ data | json }}</pre>

</md-content>
