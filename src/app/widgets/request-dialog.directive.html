<md-content layout="column">

    <md-tabs md-selected="selectedIndex" flex layout-fill>
        <md-tab label="Request">

            <nocca-widgets-request-preview
                preview="content.request"
                request-dialog="requestDialog">

            </nocca-widgets-request-preview>

        </md-tab>
        <md-tab label="Proxied Request">

            <nocca-widgets-request-preview
                preview="content.proxiedRequest"
                request-dialog="requestDialog">

            </nocca-widgets-request-preview>

        </md-tab>
        <md-tab label="Response">

            <nocca-widgets-request-preview
                preview="content.response"
                request-dialog="requestDialog">

            </nocca-widgets-request-preview>

        </md-tab>
        <md-tab label="full raw">

            <md-content class="md-padding">
                <pre>{{ content | json:4 }}</pre>
            </md-content>

        </md-tab>
    </md-tabs>

    <md-content class="md-padding">

        <md-divider></md-divider>

        <div layout="row">
            <span flex></span>
            <md-button ng-click="close()" class="md-primary">
                close
            </md-button>
        </div>
    </md-content>

</md-content>
